<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
	integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="stylesheet" th:href="@{/css/style.css}">

<title th:text="${title}">Document</title>
</head>
<body>
	<div th:replace="normal/base1 ::head_nav"></div>

	<div class="content">
		<div class="card mr-4">
			<div class="card-body mt-5">
				<h1 class="text-center">Contact List</h1>
				<div class="container-fluid mt-1">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">Name</th>
								<th scope="col">Email</th>
								<th scope="col">Phone</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							
							<tr th:each="c : ${contacts}">
							
								<th scope="row" th:text="${'SCM2024'+c.cid}">1</th>
								<td>
								
									<img class="my_profile_picture" 
									src="" th:src="@{'/profile_image/'+${c.image}}" 
									alt="profile photo"/>
									<span th:text="${c.name}"></span> 
									</td>
								<td th:text="${c.email}">Otto</td>
								<td th:text="${c.phone}">@mdo</td>
								<td>
									<a th:href="@{'user/delete/'+${c.cid}}" class="btn btn-danger btn-sm">Delete</a>
									<button class="btn btn-primary btn-sm">Update</button>
								</td>
							</tr>
							
							
							
						</tbody>
					</table>

				</div>

			</div>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
